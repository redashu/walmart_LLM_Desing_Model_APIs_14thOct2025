{% extends "base.html" %}

{% block title %}Login - Walmart LLM Application{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">Login to Walmart</h2>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center; padding: 15px; background-color: #e3f2fd; border-radius: 4px;">
            <p style="margin: 0; font-size: 14px; color: #1565c0;">
                <strong>Demo Credentials:</strong><br>
                Admin: admin / admin123<br>
                User: user / user123
            </p>
        </div>
    </div>
</div>
{% endblock %}
