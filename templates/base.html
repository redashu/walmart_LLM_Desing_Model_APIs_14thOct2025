<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Walmart LLM Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Walmart</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('json_page') }}">JSON</a></li>
                {% if session.username %}
                    <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
                    <li><a href="{{ url_for('user_details') }}">User Details</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout ({{ session.username }})</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
